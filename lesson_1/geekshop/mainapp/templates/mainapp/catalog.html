{% extends 'mainapp/base.html' %}


{% block title %}
    <title>Каталог</title>
{% endblock %}

{% block content %}

    <h1>Продукты</h1>
    <ul>
        {% for product in products %}
            <img src={{ product.image.url }} style="width: 470px;">
            <li>{{ product.name}}</li>
            <a href="#">
                <p>{{product.category.name}}</p></a>
        {% endfor %}
    </ul>

{% endblock %}
