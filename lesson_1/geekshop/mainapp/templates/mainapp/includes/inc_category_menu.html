<a style="margin: 0 20px" href="{% url 'products:category' 0 %}"
   class="{% if request.resolver_match.kwargs.pk == 0 %}
            active-menu
          {% endif %}">
    Все
</a>
{% for category in categories %}
    <a style="margin: 0 20px" href="{% url 'products:category' category.pk %}"
       class="{% if request.resolver_match.kwargs.pk == category.pk %}
                active-menu
              {% endif %}">
        {{ category.name }}
    </a>
{% endfor %}
